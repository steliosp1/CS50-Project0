<!DOCTYPE html>
<html lang="en">
<head>
  <title>Search</title>
  <link rel="stylesheet" href="styling.css">
</head>
<body>
  <section>
    <header>
      <ul>
        <li><a href="indexImage.html">Image Search</a></li>
        <li><a href="indexAdvanced.html">Advanced Search</a></li>
      </ul>
    </header>

    <div class="main">
      <a href="index.html">
        <img src="google.png" alt="Google logo">
      </a>
      <div class="searchBox">
        <form action="https://google.com/search">
          <input type="text" name="q" class="search">
          <div class="icon">
            <img src="search.png" alt="search icon">
          </div>
          <div class="buttons">
            <input type="submit" value="Google Search" >
            <input type="submit" name="btnI" value="I am Feeling Lucky" class="button">
          </div>
        </form>
      </div>
    </div>
  </section>
</body>
</html>

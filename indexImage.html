<!DOCTYPE html>
<html lang="en">
<head>
  <title>Search</title>
  <link rel="stylesheet" href="styling.css">
</head>
<body>
  <section>
    <header>
      <ul>
        <li><a href="index.html">Google Search</a></li>
        <li><a href="indexAdvanced.html">Advanced Search</a></li>
      </ul>
    </header>

    <div class="main">
      <a href="indexImage.html">
        <img src="googleImages.png" alt="Google logo">
      </a>
      <div class="searchBox">
        <form action="http://images.google.com/images">
          <input type="text" name="q" class="search">
          <div class="icon">
            <img src="search.png" alt="search icon">
          </div>
          <div class="buttons">
            <input type="submit" value="Google image search" >
          </div>
        </form>
      </div>
    </div>
  </section>
</body>
</html>
